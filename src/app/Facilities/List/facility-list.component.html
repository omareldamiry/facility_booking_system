<h1>Facilities</h1>

<mat-accordion *ngIf="facilities.length > 0">
    <mat-expansion-panel *ngFor="let facility of facilities">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ facility.name }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>This facility has <b>{{ facility.seats }}</b> seats available</p>
        <p class="success" *ngIf="facility.isAvailable">This facility is available for booking.</p>
        <p class="danger" *ngIf="!facility.isAvailable">This facility is not available for booking.</p>
    </mat-expansion-panel>
</mat-accordion>
<mat-card *ngIf="facilities.length == 0">
    <p class="empty">No facilities.</p>
</mat-card>
