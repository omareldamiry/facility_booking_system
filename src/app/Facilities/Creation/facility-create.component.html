<mat-card>
    <mat-card-title>
        Add New Facility
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (submit)="onSubmit()">
            <mat-form-field>
                <input matInput type="text" formControlName="name" placeholder="Facility Name">
                <mat-error *ngIf="form.get('name').invalid">Please enter a valid name.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" min="1" formControlName="seats" placeholder="Number of seats">
                <mat-error *ngIf="form.get('seats').invalid">Please enter a valid number.</mat-error>
            </mat-form-field>
            <button mat-raised-button color="accent">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
